name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint (flake8)
        run: |
          # don't fail the job on lint warnings yet; remove '|| true' to enforce
          flake8 --max-line-length=120 || true

      - name: Syntax check
        run: python -m py_compile game.py
